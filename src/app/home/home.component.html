<div class="container">
    <div class="jumbotron">
        <h4 class="text-center">Search for something</h4>
        <p>&nbsp;</p>
        <div class="container">
            <div class="form-group row">
                <label for="searchTokens" class="col-sm-2 col-form-label">Search for...</label>
                <div class="col-sm-8">
                    <div class="input-clear-group">
                        <tag-input class="form-control" [(ngModel)]="searchTokens" id="searchTokens" theme="minimal"
                                   [secondaryPlaceholder]="secondaryPlaceholder" [placeholder]="placeholder"></tag-input>
                        <i *ngIf="searchTokens.length" class="clear-input fa fa-remove" (click)="clearSearch()"></i>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-outline-success btn-primary" [disabled]="!searchTokens.length"
                            (click)="runSearch()">Search
                    </button>
                </div>
            </div>
        </div>
        <div>
            <p>&nbsp;</p>
            <h5 class="text-center" *ngIf="searchCount > 0">Searching... <i class="fa fa-refresh fa-spin fa-fw"></i></h5>
            <h5 class="text-center animated fadeInDown" *ngIf="searchExecuted && !documents.length && searchCount == 0">No documents found <i class="fa fa-frown-o" aria-hidden="true"></i></h5>
            <h5 class="text-center animated fadeInDown" *ngIf="!searchExecuted">Let's find some documents <i class="fa fa-search" aria-hidden="true"></i></h5>
            <h5 class="text-center animated fadeInDown" *ngIf="documents.length && searchCount == 0">Found {{documents.length}} document<span *ngIf="documents.length > 1">s</span> <i class="fa fa-smile-o" aria-hidden="true"></i></h5>
        </div>
    </div>
    <kmp-documents-list *ngIf="documents.length" [documents]="documents"></kmp-documents-list>
</div>
