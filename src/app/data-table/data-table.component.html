<div class="card" *ngIf="data">
    <h5 class="card-header">{{displayName}}</h5>
    <div class="card-block">
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of data.rows" [ngClass]="getRowClass(row.status)">
                <td>
                    {{row.name}}
                    <i class="warning-icon fa fa-exclamation-triangle" *ngIf="displayRowIcon(row.status)"></i>
                </td>
                <td>
                    {{row.value}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
